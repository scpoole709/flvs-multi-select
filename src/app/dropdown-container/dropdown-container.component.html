
<div class="dropdown-container">
  <div class="dropdown-items">
    <div class="item-container select-all">
      <ms-drop-down-item [item]="selectAllItem" (change)="selectAll($event)" [properties]="properties"></ms-drop-down-item>
    </div>
    <ng-container *ngFor="let item of items">
      <div class="item-container">
        <ms-drop-down-item [item]="item" (change)="handleClick($event)" [properties]="properties"></ms-drop-down-item>
      </div>
    </ng-container>
  </div>
</div>
