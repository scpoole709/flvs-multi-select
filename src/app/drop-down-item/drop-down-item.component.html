<span #spanny
  class="item"
  tabindex="0"
  (keydown.enter)="animay.clickInput($event)"
  (keydown.space)="animay.clickInput($event)"
  (click)="animay.clickInput($event)"
  [ariaLabel]="item.ariaLabel?item.ariaLabel : item.value"
  [style.color]='item.disable ? "#aaa" : "none"'>
  <animated-cb #animay (change)="onClick($event)" [item]="item" [properties]="properties"></animated-cb>
  <ng-container *ngIf="item.text">
    {{item.text}}
  </ng-container>
  <ng-container *ngIf="item.src">
    <img [src]="item.src">
  </ng-container>
  <ng-container *ngIf="item.template">
    <ng-container *ngTemplateOutlet="item.template"></ng-container>
  </ng-container>
</span>
