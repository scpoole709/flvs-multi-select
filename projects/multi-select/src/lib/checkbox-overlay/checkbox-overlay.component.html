
<div #div class="overlay" (click)="click($event)" (keydown.enter)="cb.click()" tabindex="0">
  <input #cb
    type="checkbox"
    [name]="name"
    class="element"
    checked="checked"
    (change)="processed($event, cb)"
    tabindex="-1"
    [attr.aria-label]="ariaLabel" role="checkbox"
  >
  <ng-container *ngIf="showDefault">
    <ng-container *ngTemplateOutlet="defaultTemplate"></ng-container>
  </ng-container>
  <ng-content #ref *ngIf="!showDefault"></ng-content>
</div>

<ng-template #defaultTemplate>
  <graphic-cb id="gobygook" [checked]="state()"></graphic-cb>
</ng-template>
