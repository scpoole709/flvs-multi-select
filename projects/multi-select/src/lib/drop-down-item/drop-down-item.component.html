<span #spanny id="spanny"
  (keydown.enter)="cb.click($event)"
  (keydown.space)="cb.click($event)"
  (click)="cb.click($event)"
  class="item"
  tabindex="0"
  [ariaLabel]="item.ariaLabel?item.ariaLabel : item.value"
  [style.color]='item.disable ? "#aaa" : "none"'
  [ngClass]="cb.hasFocus()? 'focused' : ''"
  >
  <div style="padding: 0 .5em;">
    <checkbox-proxy #cb [(state)]="checked" [disable]="isDisabled" [showDefault]="true" name="bongo" [ariaLabel]="'the first button'"></checkbox-proxy>
  </div>
  <ng-container *ngIf="item.text">
    {{item.text}}
  </ng-container>
  <ng-container *ngIf="item.src">
    <img [src]="item.src">
  </ng-container>
  <ng-container *ngIf="item.template">
    <ng-container *ngTemplateOutlet="item.template"></ng-container>
  </ng-container>
</span>
