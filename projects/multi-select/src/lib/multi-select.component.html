<div class="multi-select-container">
  <button #button (click)="toggle()">
    {{btnText}}
    {{arrow}}
  </button>
  <ng-container *ngIf="opened">
    <ms-dropdown-container [items]="items" (focusLost)="focusLost()" [top]="button.clientHeight + 'px'" [properties]="properties"></ms-dropdown-container>
  </ng-container>
</div>
